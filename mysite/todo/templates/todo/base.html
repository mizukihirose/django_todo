{% load static %}
<!doctype html>
<html lang=en>
  <head>
    {% block title %}
    <title>Todo</title>
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'todo/style.css' %}" type="text/css">
  </head>

  <body>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link" href="{% url 'todo:index' %}">Home</span></a>
